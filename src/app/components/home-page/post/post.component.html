<div class="container">
  <div class="mb-1">
    <h2 class="display-5">{{post.title}}</h2>
    <hr>
    <small class="text-secondary">Written on: {{post.dateCreated}} by {{post.author}}</small>
  </div>
  <div>
    <img src="{{post.img}}"><br>
    <small class="text-success">{{city.name}}, {{city.country}}</small>
    <p class="mt-4">{{post.description}}</p>
  </div>
</div>
