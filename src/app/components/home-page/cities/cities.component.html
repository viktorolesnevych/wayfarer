<div class="container bg-light">
  <h1 class="display-6 mx-auto">Cities</h1>
  <hr>
  <div appRedHover class="row mb-5" (click)="addNewCity(city)" *ngFor="let city of cities">
    <div class="col-sm">
      <img src="/assets/{{city.name.toLowerCase()}}.jpeg" height="100px" width="200px">
    </div>
    <div class="col-sm">
      <span class="badge text-dark">{{city.name}}</span>
    </div>
  </div>
</div>
