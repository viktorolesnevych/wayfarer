<div class="container">
  <div class="row mb-4" *ngFor="let post of currentPosts">
    <div class="col-3">
      <img class="post-img" src="{{post.img}}">
    </div>
    <div class="col-9">
      <h3 class="display-7">{{post.title}}</h3>
      <p>{{post.description}}</p>
      <small class="text-muted">{{getCreatedDate(post)}}</small>
    </div>
  </div>
</div>
